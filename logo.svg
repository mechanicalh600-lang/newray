<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Sabanour Brand Colors: Deep Red/Maroon Palette -->
  
  <!-- Outer Triangle Frame (Rounded) -->
  <!-- Using stroke-linejoin="round" and stroke-width to create rounded corners on the geometric shape -->
  <path d="M100 25 L175 165 H25 L100 25 Z" 
        stroke="#7f1d1d" 
        stroke-width="16" 
        stroke-linejoin="round" 
        fill="none" 
        opacity="0.15" />

  <!-- Core Structure (Rounded Rhombus Stack) -->
  <g stroke-linejoin="round" stroke-linecap="round">
      <!-- Bottom Rhombus (Darkest) -->
      <path d="M100 180 L150 155 L100 130 L50 155 Z" 
            fill="#7f1d1d" 
            stroke="#7f1d1d" 
            stroke-width="8" />
      
      <!-- Middle Rhombus (Medium) -->
      <path d="M100 145 L140 120 L100 95 L60 120 Z" 
            fill="#991b1b" 
            stroke="#991b1b" 
            stroke-width="8" />
      
      <!-- Top Rhombus (Lightest/Active) -->
      <path d="M100 110 L130 90 L100 70 L70 90 Z" 
            fill="#b91c1c" 
            stroke="#b91c1c" 
            stroke-width="8" />
  </g>
  
  <!-- Top Accent Dot (Rounded) -->
  <circle cx="100" cy="40" r="8" fill="#7f1d1d" />
</svg>