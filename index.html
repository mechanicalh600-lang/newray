    <script>
      // Recover route redirected by public/404.html on GitHub Pages.
      (function() {
        var redirect = window.location.search.match(/[?&]\/(.*)$/);
        if (!redirect) return;

        var path = redirect[1].replace(/~and~/g, '&');
        var cleanUrl =
          window.location.pathname.replace(/\/$/, '') +
          '/' +
          path.split('&')[0] +
          (path.split('&')[1] ? '?' + path.split('&').slice(1).join('&') : '') +
          window.location.hash;

        window.history.replaceState(null, '', cleanUrl);
      })();
    </script>
